<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesone cdn -->
    <script
      src="https://kit.fontawesome.com/d16a95f6f1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind css cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-16 lg:px-28">
      <!-- Header section -->
      <header class="flex pt-10 mb-20 border border-red-500">
        <!-- Text content -->
        <div>
          <h1 class="text-5xl md:text-6xl font-bold">
            It's good<br />
            tea time at The<br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-linear-to-r from-orange-500 to-red-500 px-5 py-4 text-white font-bold rounded-lg"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-base"> </i>
          </button>
        </div>
        <!-- Img content -->
        <div class="relative">
          <!-- Image -->
          <div>
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <!-- Card -->
          <div
            class="flex items-center bg-fuchsia-50 shadow-lg p-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32"
          >
            <!-- Icon -->
            <div><i class="fa-solid fa-star text-2xl text-yellow-400"></i></div>
            <!-- Text -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Rating</p>
            </div>
          </div>
        </div>
      </header>
    </main>
    <footer></footer>
  </body>
</html>
